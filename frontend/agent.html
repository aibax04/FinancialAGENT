<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nimbus AI Agent - Enhanced UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #8b5cf6;
            --primary-accent-light: #a78bfa;
            --dark-bg: #030014;
            --glass-bg: rgba(27, 27, 48, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-sidebar-bg: rgba(27, 27, 48, 0.25);
            --text-primary: #f1f5f9;
            --text-secondary: #a8a29e;
            --text-muted: #78716c;
            --shadow-color: rgba(139, 92, 246, 0.3);
            --glow-color: rgba(139, 92, 246, 0.6);
            --border-radius: 16px;
            --gradient-primary: linear-gradient(135deg, var(--primary-accent), #6d28d9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cursor Sparkle Effect */
        .cursor-sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, var(--primary-accent) 50%, transparent 70%);
            animation: sparkle 0.8s ease-out forwards;
            box-shadow: 0 0 10px var(--glow-color);
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Floating Particles Background */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-accent);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--shadow-color); }
            50% { box-shadow: 0 0 30px var(--glow-color), 0 0 40px var(--shadow-color); }
        }
        
        @keyframes backgroundPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes messageSlideIn {
            from { 
                opacity: 0; 
                transform: translateX(-30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1);
            }
        }

        @keyframes messageSlideInRight {
            from { 
                opacity: 0; 
                transform: translateX(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1);
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overflow: hidden;
            background-color: var(--dark-bg);
            background-image: linear-gradient(-45deg, #030014, #2a0a4a, #0a2a4a, #030014);
            background-size: 400% 400%;
            animation: backgroundPan 15s ease-in-out infinite;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            cursor: default; /* Default cursor */
        }

        /* Interactive elements get pointer cursor */
        button, .nav-item, .attach-btn, .remove-file, input[type="file"] + label, a {
            cursor: pointer;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiGAAAANlBMVEX///9ISEhJSUlKSkpMTExNTU1OTk5QUFBRUVFSUlJTU1NUVFRVVVVWVlZXV1dYWFhZWVl2lfHAAAAAEXRSTlMAARk2lKIZ6uG+mej+64d1fX3o8gAAAFNJREFUeNrt08sRACAMxDBa/v+vEwWMhIidZ+EwKwpE8wEAAAAAAAAAAAAAAAAAAN4G9+0jKze9PGeLp3kuJ6f5LizRNE/l5PTeLp7m+f8FAAD+A2wDATyGk6JaAAAAAElFTkSuQmCC');
            opacity: 0.02;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            position: relative;
            z-index: 2;
        }

        .sidebar {
            width: 260px;
            background: var(--glass-sidebar-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-right: 1px solid var(--glass-border);
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            animation: slideInLeft 0.8s ease-out;
        }

        .sidebar:hover {
            background: rgba(27, 27, 48, 0.35);
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .nexus-logo {
            height: 64px;
            width: 64px;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 4px 24px #8b5cf655, 0 0 0 4px #23262f;
            background: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nexus-logo:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 8px 32px #8b5cf6aa, 0 0 0 6px #23262f;
            animation: glow 2s infinite;
        }

        .nav-section {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .nav-title {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding-left: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .nav-title::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-accent), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .nav-section:hover .nav-title::before {
            transform: translateX(0);
        }

        .nav-item {
            padding: 0.9rem 1rem;
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            transform: translateX(8px);
        }

        .nav-item.active {
            background: var(--primary-accent);
            color: white;
            font-weight: 600;
            transform: translateX(8px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .new-chat-btn {
            background: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .new-chat-btn:hover {
            background: var(--primary-accent-light);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            animation: slideInRight 0.8s ease-out;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 0;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 0;
            width: 100%;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 1.2s ease-out 0.3s both;
        }

        .nexus-heading-wrapper {
            position: relative;
            display: inline-block;
        }

        .nexus-heading-wrapper .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: #f1f5f9;
            text-shadow: 0 0 24px #8b5cf6, 0 0 4px #fff;
            margin-bottom: 1.25rem;
            animation: pulse 3s infinite;
        }

        .nexus-wires {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 2;
            filter: drop-shadow(0 0 8px #8b5cf6aa);
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            letter-spacing: -2px;
            position: relative;
            z-index: 3;
        }
        
        .welcome-title::before {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 120%; height: 120%;
            background-image: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.8;
            animation: pulse 4s infinite;
        }

        .welcome-subtitle {
            font-size: 1.15rem;
            color: var(--text-secondary);
            max-width: 550px;
            margin: 0 auto;
            line-height: 1.7;
            animation: fadeIn 1.5s ease-out 0.8s both;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-height: unset;
            min-height: 0;
        }

        .message {
            max-width: 75%;
            padding: 1rem 1.5rem;
            border-radius: 1.25rem;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .message:hover::before {
            left: 100%;
        }

        .message.user {
            align-self: flex-end;
            background: var(--gradient-primary);
            color: white;
            border-bottom-right-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: messageSlideInRight 0.5s ease-out;
        }

        .message.agent {
            align-self: flex-start;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            border-bottom-left-radius: 0.5rem;
            animation: messageSlideIn 0.5s ease-out;
        }

        .input-section {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--glass-border);
            animation: fadeIn 1s ease-out 1s both;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 1.25rem;
            padding: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .input-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .input-wrapper:hover::before {
            transform: translateX(100%);
        }

        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px var(--primary-accent);
            background: rgba(0, 0, 0, 0.3);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
            position: relative;
            z-index: 2;
        }
        
        .send-btn {
            background: var(--primary-accent);
            border: none;
            border-radius: 50%;
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .send-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px var(--shadow-color);
        }
        
        .attach-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 36px;
            height: 36px;
            position: relative;
            z-index: 2;
        }

        .attach-btn:hover {
            background: rgba(192,192,192,0.12);
            transform: scale(1.1);
        }

        .attach-btn svg {
            display: block;
            transition: all 0.3s ease;
        }

        .attach-btn:hover svg {
            transform: rotate(15deg);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: rgba(255, 255, 255, 0.4); 
        }

        .thinking-anim {
            display: inline-flex;
            align-items: center;
            animation: fadeIn 0.7s ease-out;
        }

        .runner {
            animation: run 1s linear infinite;
            margin-right: 4px;
        }

        @keyframes run {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }

        .dots {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-accent);
            margin-left: 4px;
            animation: dotFlashing 1s infinite linear;
        }

        @keyframes dotFlashing {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .contact-support {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            margin-top: 2rem;
        }

        .contact-support span {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .contact-email {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact-email:hover {
            text-decoration: underline;
            color: var(--primary-accent-light);
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .remove-file {
            margin-left: 6px;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            color: var(--primary-accent-light);
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="floating-particles"></div>
    
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="nimbus.png" alt="Nimbus Logo" class="nexus-logo">
            </div>
            <div class="nav-section">
                <div class="nav-title">Agent Types</div>
                <div class="nav-item active" data-agent="multimodel">Multi-Model Agent</div>
                <div class="nav-item" data-agent="financial">Financial Agent</div>
                <div class="nav-item" data-agent="web">Web Agent</div>
            </div>
            <div class="nav-section">
                <div class="nav-title">History</div>
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
        </aside>

        <main class="main">
            <div class="chat-container">
                <div class="welcome-section" id="welcomeSection">
                    <div class="nexus-heading-wrapper" style="position: relative; display: inline-block;">
                        <svg class="nexus-wires" width="340" height="90" viewBox="0 0 340 90" fill="none" style="position:absolute;top:-30px;left:50%;transform:translateX(-50%);pointer-events:none;z-index:2;">
                            <path d="M10,60 Q60,10 120,60 T230,60 Q280,10 330,60" stroke="#8b5cf6" stroke-width="2.5" fill="none" stroke-linecap="round">
                                <animate attributeName="d" dur="3s" repeatCount="indefinite"
                                    values="
                                        M10,60 Q60,10 120,60 T230,60 Q280,10 330,60;
                                        M10,55 Q60,20 120,55 T230,65 Q280,20 330,65;
                                        M10,60 Q60,10 120,60 T230,60 Q280,10 330,60
                                    "
                                />
                            </path>
                            <circle cx="60" cy="10" r="5" fill="#fff" opacity="0.7">
                                <animate attributeName="cy" values="10;20;10" dur="3s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="280" cy="10" r="5" fill="#fff" opacity="0.7">
                                <animate attributeName="cy" values="10;20;10" dur="3s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="120" cy="60" r="4" fill="#a78bfa" opacity="0.8"/>
                            <circle cx="230" cy="60" r="4" fill="#a78bfa" opacity="0.8"/>
                        </svg>
                        <h1 class="welcome-title" style="position:relative;z-index:3;">NIMBUS</h1>
                    </div>
                    <p class="welcome-subtitle">Your intelligent partner for real-time insights, financial data, and web intelligence.</p>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="input-section">
                    <form id="chatForm" style="margin:0;">
                        <div class="input-wrapper">
                            <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" multiple>
                            <label for="pdfInput" class="attach-btn" title="Attach PDF">
                                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;">
                                    <path d="M16.5 13.5L9.5 20.5C7.5 22.5 4.5 22.5 2.5 20.5C0.5 18.5 0.5 15.5 2.5 13.5L15.5 0.5C17.5 -1.5 20.5 -1.5 22.5 0.5C24.5 2.5 24.5 5.5 22.5 7.5L9.5 20.5" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </label>
                            <input type="text" class="chat-input" id="chatInput" placeholder="Ask Nimbus anything..." autocomplete="off">
                            <button type="submit" class="send-btn" id="sendBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="fileList" class="file-list"></div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentAgent = 'multimodel';
        let chatStarted = false;
        let uploadedFiles = [];
        
        const welcomeSection = document.getElementById('welcomeSection');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatForm = document.getElementById('chatForm');
        const pdfInput = document.getElementById('pdfInput');
        const fileList = document.getElementById('fileList');
        const particlesContainer = document.querySelector('.floating-particles');
        
        // Create sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'cursor-sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            
            // Random size and color variation
            const size = Math.random() * 6 + 4;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            
            // Random offset
            sparkle.style.transform = `translate(${(Math.random() - 0.5) * 20}px, ${(Math.random() - 0.5) * 20}px)`;
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 800);
        }
        
        // Create floating particles
        function createParticles() {
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Enhanced message animations
        function addMessage(type, content) {
            if (!chatStarted) {
                welcomeSection.style.display = 'none';
                chatMessages.style.display = 'flex';
                chatStarted = true;
            }

            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.style.opacity = '0';
            message.style.transform = type === 'user' ? 'translateX(30px) scale(0.95)' : 'translateX(-30px) scale(0.95)';

            if (type === 'agent') {
                let i = 0;
                let formatted = formatMessage(content);
                message.innerHTML = '';
                chatMessages.appendChild(message);
                
                // Animate message appearance
                setTimeout(() => {
                    message.style.opacity = '1';
                    message.style.transform = 'translateX(0) scale(1)';
                }, 50);

                function typeWriter() {
                    if (i < formatted.length) {
                        if (formatted[i] === '<') {
                            let tagEnd = formatted.indexOf('>', i);
                            if (tagEnd !== -1) {
                                message.innerHTML += formatted.slice(i, tagEnd + 1);
                                i = tagEnd + 1;
                            } else {
                                message.innerHTML += formatted[i];
                                i++;
                            }
                        } else {
                            message.innerHTML += formatted[i];
                            i++;
                        }
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        setTimeout(typeWriter, 12);
                    }
                }
                setTimeout(typeWriter, 200);
            } else {
                message.innerHTML = formatMessage(content);
                chatMessages.appendChild(message);
                
                // Animate message appearance
                setTimeout(() => {
                    message.style.opacity = '1';
                    message.style.transform = 'translateX(0) scale(1)';
                }, 50);
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
        function formatMessage(text) {
             if (!text) return '';
             let formatted = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
             formatted = formatted.replace(/\n/g, '<br>');
             formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
             return formatted;
        }
        
        // Initialize agent navigation with enhanced animations
        document.querySelectorAll('.nav-item[data-agent]').forEach((item, index) => {
            // Stagger animation on load
            item.style.animationDelay = (index * 0.1) + 's';
            
            item.addEventListener('click', () => {
                // Remove active class from all items
                document.querySelectorAll('.nav-item[data-agent]').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // Add active class with animation
                item.classList.add('active');
                currentAgent = item.dataset.agent;
                
                const placeholders = {
                    'multimodel': 'Ask about documents, analysis, or general topics...',
                    'financial': 'Ask about stocks, market data, or financial reports...',
                    'web': 'Search the web for the latest information...'
                };
                
                // Animate placeholder change
                chatInput.style.opacity = '0.5';
                setTimeout(() => {
                    chatInput.placeholder = placeholders[currentAgent];
                    chatInput.style.opacity = '1';
                }, 150);
            });
        });
        
        // Handle PDF file uploads with enhanced animations
        pdfInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                files.forEach((file, index) => {
                    if (file.type === 'application/pdf') {
                        uploadedFiles.push(file);
                        setTimeout(() => addFileToUI(file), index * 100);
                    }
                });
            }
        });
        
        function addFileToUI(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.style.opacity = '0';
            fileItem.style.transform = 'translateY(20px)';
            fileItem.innerHTML = `
                ${file.name}
                <span class="remove-file" data-name="${file.name}">×</span>
            `;
            fileList.appendChild(fileItem);
            
            // Animate file item appearance
            setTimeout(() => {
                fileItem.style.opacity = '1';
                fileItem.style.transform = 'translateY(0)';
            }, 50);
            
            // Add click handler for remove button
            fileItem.querySelector('.remove-file').addEventListener('click', (e) => {
                e.stopPropagation();
                const fileName = e.target.getAttribute('data-name');
                uploadedFiles = uploadedFiles.filter(f => f.name !== fileName);
                
                // Animate removal
                fileItem.style.opacity = '0';
                fileItem.style.transform = 'translateY(-20px)';
                setTimeout(() => fileItem.remove(), 300);
            });
        }
        
        // Enhanced form submission
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('chatInput').value.trim();
            const agentType = document.querySelector('.nav-item.active').dataset.agent;

            const fileInput = document.getElementById('pdfInput');
            const files = Array.from(fileInput.files);

            if (!message && files.length === 0) return;

            const formData = new FormData();
            formData.append('message', message || "Please analyze the uploaded documents");
            formData.append('agent', agentType);

            files.forEach(file => {
                formData.append('files', file);
            });

            if (message) {
                addMessage('user', message);
            }
            if (files.length > 0) {
                addMessage('user', `Uploaded ${files.length} file(s) for analysis`);
            }

            // Clear input with animation
            chatInput.style.opacity = '0';
            setTimeout(() => {
                chatInput.value = '';
                chatInput.style.opacity = '1';
            }, 150);
            
            fileInput.value = '';
            
            // Animate file list clearing
            const fileItems = document.querySelectorAll('.file-item');
            fileItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(-20px)';
                    setTimeout(() => item.remove(), 300);
                }, index * 50);
            });

            // Enhanced loading animation
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'message agent';
            loadingMsg.style.opacity = '0';
            loadingMsg.style.transform = 'translateX(-30px) scale(0.95)';
            loadingMsg.innerHTML = `
                <span class="thinking-anim">
                    <span class="dots"></span>
                    <span class="dots" style="animation-delay: 0.2s;"></span>
                    <span class="dots" style="animation-delay: 0.4s;"></span>
                    <span style="margin-left:10px;">Thinking</span>
                </span>
            `;
            chatMessages.appendChild(loadingMsg);
            
            // Animate loading message
            setTimeout(() => {
                loadingMsg.style.opacity = '1';
                loadingMsg.style.transform = 'translateX(0) scale(1)';
            }, 50);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? 'http://localhost:8000' 
                    : '';
                
                const response = await fetch(`${API_URL}/chat`, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                
                // Animate loading message removal
                loadingMsg.style.opacity = '0';
                loadingMsg.style.transform = 'translateX(-30px) scale(0.95)';
                setTimeout(() => {
                    if (loadingMsg.parentNode) {
                        loadingMsg.parentNode.removeChild(loadingMsg);
                    }
                }, 300);
                
                setTimeout(() => addMessage('agent', data.response), 300);
            } catch (error) {
                console.error('Error:', error);
                loadingMsg.style.opacity = '0';
                loadingMsg.style.transform = 'translateX(-30px) scale(0.95)';
                setTimeout(() => {
                    if (loadingMsg.parentNode) {
                        loadingMsg.parentNode.removeChild(loadingMsg);
                    }
                }, 300);
                
                setTimeout(() => addMessage('agent', 'Sorry, I encountered an error. Please try again.'), 300);
            }
        });
        
        function startNewChat() {
            // Animate chat clearing
            const messages = document.querySelectorAll('.message');
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    msg.style.opacity = '0';
                    msg.style.transform = 'translateY(-20px)';
                    setTimeout(() => msg.remove(), 300);
                }, index * 50);
            });
            
            setTimeout(() => {
                chatStarted = false;
                chatMessages.style.display = 'none';
                welcomeSection.style.display = 'block';
                
                // Re-animate welcome section
                welcomeSection.style.opacity = '0';
                setTimeout(() => {
                    welcomeSection.style.opacity = '1';
                }, 100);
                
                uploadedFiles = [];
                fileList.innerHTML = '';
                chatInput.focus();
            }, 500);
        }

        // Enhanced input focus effects
        chatInput.addEventListener('focus', () => {
            chatInput.parentElement.style.transform = 'scale(1.02)';
        });
        
        chatInput.addEventListener('blur', () => {
            chatInput.parentElement.style.transform = 'scale(1)';
        });
        
        // Add typing indicator
        let typingTimer;
        chatInput.addEventListener('input', () => {
            clearTimeout(typingTimer);
            chatInput.parentElement.style.borderColor = 'var(--primary-accent)';
            
            typingTimer = setTimeout(() => {
                chatInput.parentElement.style.borderColor = 'transparent';
            }, 1000);
        });

        // Initialize focus and particles
        document.addEventListener('DOMContentLoaded', () => {
            chatInput.focus();
            
            // Add more particles periodically
            setInterval(() => {
                if (particlesContainer.children.length < 30) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = '0s';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    
                    const size = Math.random() * 3 + 1;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 15000);
                }
            }, 2000);
            
            // Add sparkle effect on mouse movement
            document.addEventListener('mousemove', (e) => {
                if (Math.random() < 0.3) {
                    createSparkle(e.clientX, e.clientY);
                }
            });
        });
    </script>
</body>
